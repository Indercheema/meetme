<body>
    <main>
        <div class="container">
            <div class="center">
                <div class="big-box">
                    <div class="inside-box">
                        <div class="login-info">
                            <div class="error">
                                <p class="infooo"></p>
                            </div>

                                <h2>Welcome to MeetME</h2>
                                <p>Sign in</p>
                            </div>
                            <div class="user-inputs">
                                <input type="text" class="user-name" placeholder="name@email.com">

                            <div class="login-btn">
                                <button class="btn login-btn-color">Login</button>
                            </div>

                        <div class="design">
                            <div class="design-2">

                        </div>
                    </div>
                </div>
            </div>
